{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'ogrencigiris/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'ogrencigiris/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'ogrencigiris/images/shcolarsheeppppppp.jpg' %}" alt="sing up image"></figure>
                        <a href="ogrencikayit" class="signup-image-link">Hesap oluşturun</a>
                    </div>
                    <form action="/postsignIn/" method="post">
                        {% csrf_token %}
                        <br/>
                    <div class="signin-form">
                        <h2 class="form-title">Giris Yap</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="Email"></label>
                                <input type="email"id="Email" name="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="Password"></label>
                                <input type="password" id="Password" name="pass" placeholder="Sifre"><br><br>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Beni Hatırla</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" value="SignIn">
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">farklı giriş yapmak için</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'ogrencigiris/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'ogrencigiris/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
